<md-card class="product-card-dlg">
  <md-card-header>
    <md-card-title class="product-title">{{product.name}}</md-card-title>
  </md-card-header>
  <img md-card-image class="product-card-dlg-img" 
    src="{{product.imageSource}}" 
    alt="Изображение не найдено({{product.id}})"
    onError="this.src = 'img-not-found.jpg'"
    (click)="openProductCard(product)">
  <md-card-content>
    <p>
      {{product.description}}
    </p>
  </md-card-content>
  <md-card-actions>
      <div class="actions-container">
          <button md-raised-button color="primary" class="basket-btn" (click)="putInBasket(product)">
            В корзину
          </button>
      </div>
  </md-card-actions>
</md-card>
