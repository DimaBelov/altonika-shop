<md-grid-list cols="3" rowHeight="500px">
  <md-grid-tile
      *ngFor="let product of filteredProducts"
      [colspan]="1"
      [rowspan]="1">
    <md-card class="product-card">
      <md-card-header>
        <!-- <div md-card-avatar>
            <md-icon>face</md-icon>
        </div> -->
        <md-card-title>{{product.Name}}</md-card-title>
        <!-- <md-card-subtitle>{{currentUser.login}}</md-card-subtitle> -->
      </md-card-header>
      <img md-card-image class="product-card-img" src="https://www.mirsmazok.ru/images/orig_574_1297638132arFz4e8Hrd.jpg" alt="Product{{product.Id}}Img"
        (click)="openProductCardDialog(product)">
      <md-card-content>
        <p>
          {{product.Description}}
        </p>
      </md-card-content>
      <md-card-actions>
          <!-- <button md-button (click)="putInBasket(product)">В корзину</button> -->
          <button md-mini-fab color="primary" class="basket-btn" (click)="putInBasket(product)"
            mdTooltip="Добавить в корзину" mdTooltipPosition="below">
            <md-icon>add_shopping_cart</md-icon>
          </button>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
</md-grid-list>
