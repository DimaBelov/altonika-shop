<md-grid-list cols="3" rowHeight="500px" #grid>
  <md-grid-tile
      *ngFor="let product of filteredProducts"
      [colspan]="1"
      [rowspan]="1">
    <md-card class="product-card">
      <md-card-header>
        <!-- <div md-card-avatar>
            <md-icon>face</md-icon>
        </div> -->
        <md-card-title>{{product.name}}</md-card-title>
        <!-- <md-card-subtitle>{{currentUser.login}}</md-card-subtitle> -->
      </md-card-header>
      <div class="product-card-img-container"  (mouseenter)="showBtn(product)" (mouseleave)="hideBtn(product)">
        <img md-card-image class="product-card-img" src="{{product.imageSource}}" alt="Product{{product.id}}Img" (click)="openProductCard(product)">
        <button md-mini-fab id="btn{{product.id}}" color="primary" class="show-btn" (click)="openProductCardDialog(product)">
          <md-icon>search</md-icon>
        </button>
      </div>
      <!-- <img md-card-image class="product-card-img" src="{{product.imageSource}}" alt="Product{{product.id}}Img" (click)="openProductCard(product)"> -->
      <md-card-actions>
        <button md-mini-fab color="primary" (click)="openProductCardDialog(product)"
          mdTooltip="Быстрый просмотр" mdTooltipPosition="below">
          <md-icon>search</md-icon>
        </button>
          <!-- <button md-button (click)="putInBasket(product)">В корзину</button> -->
          <!-- <button md-mini-fab color="primary" class="basket-btn" (click)="putInBasket(product)"
            mdTooltip="Добавить в корзину" mdTooltipPosition="below">
            <md-icon>add_shopping_cart</md-icon>
          </button> -->
      </md-card-actions>
    </md-card>
  </md-grid-tile>
</md-grid-list>
