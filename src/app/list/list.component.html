<div class="component-panel" *ngIf="!paginator.pageCommand.isBusy">

  <p *ngIf="filteredProducts && filteredProducts.length == 0" class="no-product-text">Извините, ничего не найдено</p>
  <md-grid-list cols="4" rowHeight="350px" #grid>
    <md-grid-tile
        *ngFor="let product of filteredProducts"
        [colspan]="1"
        [rowspan]="1">
      <div class="product-card">
        <div id="{{product.id}}"
          onmouseenter="$('#btn' + this.id).show();"
          onmouseleave="$('#btn' + this.id).hide()"> 
          <img class="product-card-img" 
            src="{{product.imageSource}}" 
            alt="Изображение не найдено({{product.id}})"
            onError="this.src = 'img-not-found.jpg'"
            (click)="openProductCard(product)">
          <button md-raised-button id="btn{{product.id}}" class="show-btn" (click)="openProductCardDialog(product)">
            Быстрый просмотр
          </button>
        </div>
        <div class="product-title">
          <a class="product-title-link" href='card?id={{product.id}}'
            mdTooltip="{{product.name}}" mdTooltipPosition="above">
            {{product.name}}
          </a>
        </div>
        <div>
          <button md-raised-button color="primary" class="basket-btn" 
            (click)="basketService.putIn(product)"
            *ngIf="!product.isDeleted">
            В корзину
          </button>
          <p *ngIf="product.isDeleted" class="is-deleted-text">Нет в наличии</p>
        </div>
      </div>
    </md-grid-tile>
  </md-grid-list>

  <paginator-panel [paginator]="paginator"></paginator-panel>

  <div class="history">
    <h5>Недавно Вы смотрели:</h5>
    <md-grid-list cols="10" rowHeight="148px" #grid>
      <md-grid-tile
          *ngFor="let product of productHistory"
          [colspan]="1"
          [rowspan]="1">
        <div class="history-product-card">
            <img class="history-product-card-img" 
              src="{{product.imageSource}}" 
              alt="Изображение не найдено({{product.id}})"
              onError="this.src = 'img-not-found.jpg'"
              (click)="openProductCard(product)">
            <div class="history-product-title">
              <a class="product-title-link history-product-title-link" href='card?id={{product.id}}'
                mdTooltip="{{product.name}}" mdTooltipPosition="above">
                {{product.name}}
              </a>
            </div>
        </div>
      </md-grid-tile>
    </md-grid-list>
  </div>

</div>
