<div class="component-panel" *ngIf="!paginator.pageCommand.isBusy">

  <p *ngIf="filteredProducts && filteredProducts.length == 0" class="no-product-text">Извините, ничего не найдено</p>
  <md-grid-list cols="4" rowHeight="350px" #grid>
    <md-grid-tile
        *ngFor="let product of filteredProducts"
        [colspan]="1"
        [rowspan]="1">
      <div class="product-card">
        <div id="{{product.id}}"
          onmouseenter="$('#btn' + this.id).show();"
          onmouseleave="$('#btn' + this.id).hide()"> 
          <img class="product-card-img" 
            src="{{product.imageSource}}" 
            alt="Изображение не найдено({{product.id}})"
            onError="this.src = 'img-not-found.jpg'"
            (click)="openProductCard(product)">
          <button md-raised-button id="btn{{product.id}}" class="show-btn" (click)="openProductCardDialog(product)">
            Быстрый просмотр
          </button>
        </div>
        <div class="product-title">
          <a class="product-title-link" href='card?id={{product.id}}'
            mdTooltip="{{product.name}}" mdTooltipPosition="above">
            {{product.name}}
          </a>
        </div>
        <div>
          <button md-raised-button color="primary" class="basket-btn" 
            (click)="basketService.putIn(product)"
            *ngIf="!product.isDeleted">
            В корзину
          </button>
          <p *ngIf="product.isDeleted" class="is-deleted-text">Нет в наличии</p>
        </div>
      </div>
    </md-grid-tile>
  </md-grid-list>


  <div class="paginator bottom" *ngIf="filteredProducts && filteredProducts.length != 0">
    
    <md-chip-list>
      <md-chip>
        {{paginator.paggingResult.current}}
        из
        {{paginator.paggingResult.total}}
      </md-chip>
    </md-chip-list>

    <div class="next-prev-panel">
      <button md-icon-button (click)="paginator.firstPage()" [disabled]="!paginator.paggingResult.canPrev"
        mdTooltip="Первая страница" >
        <md-icon>first_page</md-icon>
      </button>
      <button md-icon-button (click)="paginator.prevPage()" [disabled]="!paginator.paggingResult.canPrev"
        mdTooltip="Назад">
        <md-icon>navigate_before</md-icon>
      </button>
      
      <md-chip-list class="page-number">
        <md-chip class="page-number-chip">
            {{paginator.paggingOptions.pageNumber}}
        </md-chip>
      </md-chip-list>

      <button md-icon-button (click)="paginator.nextPage()" [disabled]="!paginator.paggingResult.canNext"
        mdTooltip="Вперёд">
        <md-icon>navigate_next</md-icon>
      </button>
      <button md-icon-button (click)="paginator.lastPage()" [disabled]="!paginator.paggingResult.canNext"
        mdTooltip="Последняя страница">
        <md-icon>last_page</md-icon>
      </button>
    </div>
    
    <md-select [(ngModel)]="paginator.paggingOptions.pageSize" (ngModelChange)="paginator.pageSizeChange()">
      <md-option *ngFor="let size of paginator.pageSizeOptions" [value]="size">
        {{ size }}
      </md-option>
    </md-select>
  </div>

  <div class="history">
    <h5>Недавно Вы смотрели:</h5>
    <md-grid-list cols="10" rowHeight="148px" #grid>
      <md-grid-tile
          *ngFor="let product of productHistory"
          [colspan]="1"
          [rowspan]="1">
        <div class="history-product-card">
            <img class="history-product-card-img" 
              src="{{product.imageSource}}" 
              alt="Изображение не найдено({{product.id}})"
              onError="this.src = 'img-not-found.jpg'"
              (click)="openProductCard(product)">
            <div class="history-product-title">
              <a class="product-title-link history-product-title-link" href='card?id={{product.id}}'
                mdTooltip="{{product.name}}" mdTooltipPosition="above">
                {{product.name}}
              </a>
            </div>
        </div>
      </md-grid-tile>
    </md-grid-list>
  </div>

</div>
