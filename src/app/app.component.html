<md-toolbar color="primary">
    <button md-icon-button (click)="goto('/')">
        <md-icon>home</md-icon>
    </button>
    <div class="search-box-container" *ngIf="hasCurrentUser">
        <input type="text" class="form-control search-box" placeholder="Поиск" [(ngModel)]="searchText">
        <button md-icon-button class="search-button" (click)="search()">
            <md-icon>search</md-icon>
        </button>
    </div>
    <button md-icon-button (click)="goto('basket')" *ngIf="hasCurrentUser"
        mdTooltip="Корзина" mdTooltipPosition="below">
        <md-icon>shopping_cart</md-icon>
    </button>
    <button md-button (click)="logout()" *ngIf="hasCurrentUser">
        Выход
    </button>
</md-toolbar>

<div class="container">
    <router-outlet></router-outlet>
</div>

<simple-notifications [options]="options"></simple-notifications>
